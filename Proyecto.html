<script>
var arreglo=[8,14,5,10];
document.getElementById("mostrar").innerHTML=alert(arreglo);
burbuja(arreglo);
function burbuja(punt){
for(k=1; k<4; k=k+1){
for(i=0; i<3; i=i+1){
if(punt[i]>punt[i+1]){
n=punt[i];
punt[i]=punt[i+1];
punt[i+1]=n;
}
}
}
document.getElementById("mostrar").innerHTML=alert(arreglo);
}
